<h1>
  Le super test de Yan
  <button (click)="addExpense()">+</button>
</h1>
<div class="container">
  <table cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type de dépenses</th>
        <th>Détails</th>
        <th>Commentaires</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses" (click)="addExpense(expense)">
        <td>{{expense.purchasedOn}}</td>
        <td>{{expense.nature}}</td>
        <td>
          {{expense.nature === Nature.trip ? expense.distance+ ' km' :
          expense.invites + ' invités'}}
        </td>
        <td>{{expense.comment}}</td>
        <td>{{expense.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
